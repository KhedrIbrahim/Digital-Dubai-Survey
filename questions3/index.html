<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <title>Digital Dubai</title>
</head>
<body>
    <nav>
        <div class="cont">
            <div><a href="#"><img src="../assets/img/dubai-gov.svg" alt="Dubai Gov"></a></div>
            <div class="ele-two">
                <div><a href="#"><img src="../assets/img/dubai-police.svg" alt="Dubai Police"></a></div>
                <span class="line"></span>
                <div><a href="#"><img src="../assets/img/digital-dubai.svg" alt="Digital Dubai"></a></div>
            </div>
        </div>
    </nav>
    <!-- Main -->
    <section class="main ques-one st-normal">
            <div class="container">
                <div class="back-shad"></div>
                <div class="back-ele"></div>
                <div class="pg-tit">Urban Development Survey</div>
                <div class="pg-progress"><div class="bx-total"><span class="bx-completed"></span></div></div>
                <div class="language-box">
                    <div class="custom-select-wrapper-lang">
                        <div class="custom-select-lang">
                            <div class="custom-select-trigger-lang" selected-lang="arabic">Arabic-العربية</div>
                            <div class="custom-options-lang">
                                <span class="custom-option-lang" data-value="arabic">Arabic-العربية</span>
                                <span class="custom-option-lang" data-value="english">English-الانجليزية</span>
                                <span class="custom-option-lang" data-value="french">French-فرنسي</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="survey-box">
                    <form class="form-one">
                        <div class="card-st-one">
                            <div class="form-group">
                                <div class="head">
                                    <label class="label-one custom-req"><span class="txt">What is your age group?</span> <span class="asterisk">*</span></label>
                                </div>
                                <div class="options">
                                    <div class="radio-g-one">
                                        <input type="radio" name="question1" class="radio" id="option1">
                                        <label for="option1" class="custom-radio-one st-no-bor">18-24</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question1" class="radio" id="option2">
                                        <label for="option2" class="custom-radio-one st-no-bor">25-34</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question1" class="radio" id="option3">
                                        <label for="option3" class="custom-radio-one st-no-bor">35-44</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question1" class="radio" id="option4">
                                        <label for="option4" class="custom-radio-one st-no-bor">45-54</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question1" class="radio" id="option5">
                                        <label for="option5" class="custom-radio-one st-no-bor">55+</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-st-one">
                            <div class="form-group">
                                <div class="head">
                                    <label class="label-one custom-req"><span class="txt">How long have you been in the organization?</span></label>
                                </div>
                                <div class="options">
                                    <div class="radio-g-one">
                                        <input type="radio" name="question2" class="radio" id="option21">
                                        <label for="option21" class="custom-radio-one st-no-bor">Less than 1 year</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question2" class="radio" id="option22">
                                        <label for="option22" class="custom-radio-one st-no-bor">1-2 years</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question2" class="radio" id="option23">
                                        <label for="option23" class="custom-radio-one st-no-bor">2-3 years</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question2" class="radio" id="option24">
                                        <label for="option24" class="custom-radio-one st-no-bor">3-4 years</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question2" class="radio" id="option25">
                                        <label for="option25" class="custom-radio-one st-no-bor">4-5 years</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question2" class="radio" id="option26">
                                        <label for="option26" class="custom-radio-one st-no-bor">More than 5 years</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-st-one">
                            <div class="form-group">
                                <div class="head">
                                    <label class="label-one custom-req"><span class="txt">What is your age group?</span></label>
                                </div>
                                <div class="options">
                                    <div class="radio-g-one">
                                        <input type="radio" name="question3" class="radio" id="option31">
                                        <label for="option31" class="custom-radio-one st-no-bor">Under 30</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question3" class="radio" id="option32">
                                        <label for="option32" class="custom-radio-one st-no-bor">31-40</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question3" class="radio" id="option33">
                                        <label for="option33" class="custom-radio-one st-no-bor">41-50</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question3" class="radio" id="option34">
                                        <label for="option34" class="custom-radio-one st-no-bor">51-60</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question3" class="radio" id="option35">
                                        <label for="option35" class="custom-radio-one st-no-bor">Over 60</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-st-one">
                            <div class="form-group">
                                <div class="head">
                                    <label class="label-one custom-req"><span class="txt">What is your job role?</span></label>
                                </div>
                                <div class="options">
                                    <div class="radio-g-one">
                                        <input type="radio" name="question4" class="radio" id="option41">
                                        <label for="option41" class="custom-radio-one st-no-bor">Individual contributor</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question4" class="radio" id="option42">
                                        <label for="option42" class="custom-radio-one st-no-bor">Team lead</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question4" class="radio" id="option43">
                                        <label for="option43" class="custom-radio-one st-no-bor">Manager</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question4" class="radio" id="option44">
                                        <label for="option44" class="custom-radio-one st-no-bor">Senior executive</label>
                                    </div>
                                    <div class="radio-g-one st-two">
                                        <input type="radio" name="question4" class="radio" id="option45">
                                        <label for="option45" class="custom-radio-one st-two">Other</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-st-one">
                            <div class="form-group">
                                <div class="head">
                                    <label class="label-one custom-req"><span class="txt">How long have you been in the organization?</span></label>
                                </div>
                                <div class="options">
                                    <div class="radio-g-one">
                                        <input type="radio" name="question5" class="radio" id="option51">
                                        <label for="option51" class="custom-radio-one st-no-bor">Less than 1 year</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question5" class="radio" id="option52">
                                        <label for="option52" class="custom-radio-one st-no-bor">1-2 years</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question5" class="radio" id="option53">
                                        <label for="option53" class="custom-radio-one st-no-bor">2-3 years</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question5" class="radio" id="option54">
                                        <label for="option54" class="custom-radio-one st-no-bor">3-4 years</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question5" class="radio" id="option55">
                                        <label for="option55" class="custom-radio-one st-no-bor">4-5 years</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question5" class="radio" id="option56">
                                        <label for="option56" class="custom-radio-one st-no-bor">More than 5 years</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-st-one">
                            <div class="form-group">
                                <div class="head">
                                    <label class="label-one custom-req"><span class="txt">What is your age group?</span></label>
                                </div>
                                <div class="options">
                                    <div class="radio-g-one">
                                        <input type="radio" name="question6" class="radio" id="option61">
                                        <label for="option61" class="custom-radio-one st-no-bor">Under 30</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question6" class="radio" id="option62">
                                        <label for="option62" class="custom-radio-one st-no-bor">31-40</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question6" class="radio" id="option63">
                                        <label for="option63" class="custom-radio-one st-no-bor">41-50</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question6" class="radio" id="option64">
                                        <label for="option64" class="custom-radio-one st-no-bor">51-60</label>
                                    </div>
                                    <div class="radio-g-one">
                                        <input type="radio" name="question6" class="radio" id="option65">
                                        <label for="option65" class="custom-radio-one st-no-bor">Over 60</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-btn flx end">
                            <input type="submit" value="Submit" class="btn-st btn-prim-one">
                        </div>
                    </form>
                </div>
            </div>
    </section>

    <footer>
        <div class="container">
            <div class="flx copyright-text">© 2024 Digital Dubai.</div>
        </div>
    </footer>
    <div class="fixed-links">
        <a href="../">Main</a>
        <a href="../questions1/">Q1</a>

        <a href="#">Q3</a>
        <a href="../questions4/">Q4</a>
        <a href="../thanks/">Thanx</a>
    </div>

</body>
</html>
