<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>Digital Dubai</title>
</head>
<body>
    <div class="all-pg">
        <nav>
            <div class="cont">
                <div><a href="#"><img src="../assets/img/dubai-gov.svg" alt="Dubai Gov"></a></div>
                <div class="ele-two">
                    <div><a href="#"><img src="../assets/img/dubai-police.svg" alt="Dubai Police"></a></div>
                    <span class="line"></span>
                    <div><a href="#"><img src="../assets/img/digital-dubai.svg" alt="Digital Dubai"></a></div>
                </div>
            </div>
        </nav>
        <!-- Main -->
        <section class="main ques-one">
                <div class="container">
                    <div class="back-shad"></div>
                    <div class="back-ele"></div>
                    <div class="pg-tit">Urban Development Feedback Survey</div>
                    <div class="pg-progress"><div class="bx-total"><span class="bx-completed"></span></div></div>
                    <div class="language-box">
                        <div class="custom-select-wrapper-lang">
                            <div class="custom-select-lang">
                                <div class="custom-select-trigger-lang" selected-lang="arabic">Arabic-العربية</div>
                                <div class="custom-options-lang">
                                    <span class="custom-option-lang" data-value="arabic">Arabic-العربية</span>
                                    <span class="custom-option-lang" data-value="english">English-الانجليزية</span>
                                    <span class="custom-option-lang" data-value="french">French-فرنسي</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="survey-box">
                        <form class="form-one">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="card-st-one swiper-slide">
                                        <div class="form-group">
                                            <div class="head">
                                                <label class="label-one custom-req"><span class="txt">What is your age group?</span> <span class="asterisk">*</span></label>
                                                <div class="subtit">Choose only one choice</div>
                                            </div>
                                            <div class="options">
                                                <div class="radio-g-one">
                                                    <input type="radio" name="question1" class="radio" id="option1">
                                                    <label for="option1" class="custom-radio-one">18-24</label>
                                                </div>
                                                <div class="radio-g-one">
                                                    <input type="radio" name="question1" class="radio" id="option2">
                                                    <label for="option2" class="custom-radio-one">25-34</label>
                                                </div>
                                                <div class="radio-g-one">
                                                    <input type="radio" name="question1" class="radio" id="option3">
                                                    <label for="option3" class="custom-radio-one">35-44</label>
                                                </div>
                                                <div class="radio-g-one">
                                                    <input type="radio" name="question1" class="radio" id="option4">
                                                    <label for="option4" class="custom-radio-one">45-54</label>
                                                </div>
                                                <div class="radio-g-one">
                                                    <input type="radio" name="question1" class="radio" id="option5">
                                                    <label for="option5" class="custom-radio-one">55+</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-st-one swiper-slide">
                                        <div class="form-group">
                                            <div class="head">
                                                <label class="label-one custom-req"><span class="txt">What is your Job role?</span> <span class="asterisk">*</span></label>
                                                <div class="subtit">Choose only one choice</div>
                                            </div>
                                            <div class="options">
                                                <div class="radio-g-one">
                                                    <input type="radio" name="question2" class="radio" id="option21">
                                                    <label for="option21" class="custom-radio-one">Individual contributor</label>
                                                </div>
                                                <div class="radio-g-one">
                                                    <input type="radio" name="question2" class="radio" id="option22">
                                                    <label for="option22" class="custom-radio-one">Team lead</label>
                                                </div>
                                                <div class="radio-g-one">
                                                    <input type="radio" name="question2" class="radio" id="option23">
                                                    <label for="option23" class="custom-radio-one">Manager</label>
                                                </div>
                                                <div class="radio-g-one">
                                                    <input type="radio" name="question2" class="radio" id="option24">
                                                    <label for="option24" class="custom-radio-one">Senior executive</label>
                                                </div>
                                                <div class="radio-g-one st-two">
                                                    <input type="radio" name="question2" class="radio" id="option25">
                                                    <label for="option25" class="custom-radio-one st-two">Other</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-st-one swiper-slide">
                                        <div class="form-group">
                                            <div class="head">
                                                <label class="label-one custom-req"><span class="txt">Do you think urban development projects contribute positively to the local economy?</span> <span class="asterisk">*</span></label>
                                                <div class="subtit">Choose only one choice</div>
                                            </div>
                                            <div class="options">
                                                <div class="radio-g-one">
                                                    <input type="radio" name="question3" class="radio" id="option31">
                                                    <label for="option31" class="custom-radio-one">Yes</label>
                                                </div>
                                                <div class="radio-g-one">
                                                    <input type="radio" name="question3" class="radio" id="option32">
                                                    <label for="option32" class="custom-radio-one">No</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row-btn">
                            <button class="btn-st btn-outline-one swip-prev flx"><span class="btn-txt">Previous</span></button>
                            <button class="btn-st btn-prim-one swip-nxt flx"><span class="btn-txt">Next</span></button>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
        </section>

        <footer>
            <div class="container">
                <div class="flx copyright-text">© 2024 Digital Dubai.</div>
            </div>
        </footer>
    </div>

    <div class="fixed-links">
        <a href="../">Main</a>
        <a href="#">Q1</a>
        <a href="../questions2/">Q2</a>
        <a href="../questions3/">Q3</a>
        <a href="../questions4/">Q4</a>
        <a href="../thanks/">Thanx</a>
    </div>

    <script src="../assets/js/general.js"></script>
    <script src="swiper.js"></script>
</body>
</html>
